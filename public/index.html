<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multiplayer Game</title>

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <section id="options">
            <h1>Opções</h1>

            <div>
                <button id="start-button">Começar</button>
            </div>
        </section>

        <canvas id="screen"></canvas>
    
        <section id="ranking">
            <h1>Ranking</h1>
    
            <ol></ol>
        </section>
    </div>

    <script type="module">
        import createGame from './scripts/game.js'
        import createKeyboardListener from './scripts/keyboard-listener.js'
        import renderScreen, { setUpScreen, setUpOptionsFunctions } from './scripts/render-screen.js'

        const game = createGame()
        const keyboardListener = createKeyboardListener(document)

        const socket = io()

        socket.on('connect', () => {
            const playerId = socket.id
        
            const screen = document.getElementById('screen')
            setUpScreen(screen, game)
            const startButton = document.getElementById("start-button")
            setUpOptionsFunctions(startButton, game)
            renderScreen(screen, game, playerId, requestAnimationFrame)
        })

        socket.on('setup', state => {
            const playerId = socket.id
            game.setState(state)

            keyboardListener.registerPlayerId(playerId)
            keyboardListener.subscribe(game.movePlayer)
            keyboardListener.subscribe(command => {
                socket.emit(command.type, command)
            })
        })

        socket.on('game-start', command => {
            console.log('game start - client')
            game.start(command)
        })

        socket.on('game-stop', command => {
            console.log('game stop - client')
            game.stop()
        })

        socket.on('add-player', command => {
            game.addPlayer(command)
        })

        socket.on('remove-player', command => {
            game.removePlayer(command)
        })

        socket.on('move-player', command => {
            const playerId = socket.id
            if (playerId !== command.playerId) { game.movePlayer(command) }
        })

        socket.on('add-fruit', command => {
            game.addFruit(command)
        })

        socket.on('remove-fruit', command => {
            game.removeFruit(command)
        })
    </script>
</body>
</html>
